<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div id="wrapper">
    <div id="content-box">
      <img id="logo" src="images/logo.svg" alt="logo base apparel" />

      <img id="mobile-image" src="images/hero-mobile.jpg" alt="hero mobile" />

      <div id="content-text">
        <h1>W E ' R E</h1>
        <h2>C O M I N G</h2>
        <h2>S O O N</h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <form class="submit-email-form" name="submitEmail" >
        <div class="text-submit-box">
          <input type="text" placeholder="Email Address" name="inputEmailText" title="Email Address">
          <button type="submit" id="submit-email-btn" title="Submit"></button>
          <div id="error-icon" class="correct-email"></div>
          <p id="error-message" class="correct-email">
            Please provide a valid email
          </p>
        </div>
      </form>
    </div>

    <img id="desktop-image" src="images/hero-desktop.jpg" alt="hero desktop" />

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pham Ich Anh</a>.
    </p>
  </footer>

  <script>

    document.getElementById("submit-email-btn").addEventListener("click", function(event){
      var isValid = ValidateEmail(document.submitEmail.inputEmailText);

      if(isValid == false) {
        event.preventDefault();
        var errorIcon = document.getElementById("error-icon");
        var errorMessage = document.getElementById("error-message");
        errorIcon.classList.remove("correct-email");
        errorIcon.classList.add("error-email");
        errorMessage.classList.remove("correct-email");
        errorMessage.classList.add("error-email");
        document.submitEmail.inputEmailText.focus();
      }
    });

    function ValidateEmail(inputText)
    {
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if(inputText.value.match(mailformat))
      {
        return true;
      }
      else
      {
        return false;
      }
    }
  </script>

</body>
</html>
